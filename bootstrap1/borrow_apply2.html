<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="js/bootstrap-3.3.2-dist/css/bootstrap.css" rel="stylesheet">
		<link href="css/borrow-apply2.css" rel="stylesheet">
	</head>

	<body>
		<div class="container"id="borrow-apply" >
			<div class="el-apply2-info">
				<h3>信用金额</h3>
				<p>
					<span class="text-info">授信额度：</span><span class="text-danger"><fmt:formatNumber value="${account.borrowLimitAmount}" minFractionDigits="2" /> </span> &emsp;&emsp;&emsp;
					<span class="text-info">可借金额：</span><span class="text-danger"><fmt:formatNumber value="${account.borrowLimitAmount}" minFractionDigits="2" /></span>
				</p>
			</div>
			<div class="page-header">
				<h3>借款信息 <small>信用标</small></h3>
			</div>
			<form class="form-horizontal el-borrow-form" width="300px" method="post" action="${pageContext.request.contextPath}/borrow_normal.do">
				<div class="form-group">
					<label class="col-sm-3 control-label">
						借款金额
					</label>
					<div class="col-sm-3  input-group">
						<input name="bidRequestAmount" class="form-control" />
						<span class="input-group-addon">元</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						借款利息
					</label>
					<div class="col-sm-3  input-group">
						<input name="bidRequestAmount" class="form-control" />
						<span class="input-group-addon">%</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						借款期限
					</label>
					<div class="col-sm-3  input-group">
						<select class="form-control" name="monthes2Return">
							<option value="1">1</option>
							<option value="3">3</option>
							<option value="6">6</option>
							<option value="9">9</option>
							<option value="12">12</option>
							<option value="24">24</option>
						</select>
						<span class="input-group-addon">月</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						还款方式
					</label>
					<label class="radio-inline">
						<input type="radio" value="0" checked="checked" name="inlineRadioOptions" />
						 按月分期
					</label>
					<label class="radio-inline">
						<input type="radio" value="1" name="inlineRadioOptions" />
						按月到期
					</label>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						最小投标
					</label>
					<div class="col-sm-3  input-group">
						<input name="bidRequestAmount" class="form-control" />
						<span class="input-group-addon">元</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						投标奖金
					</label>
					<div class="col-sm-3  input-group">
						<input name="bidRequestAmount" class="form-control" />
						<span class="input-group-addon">%</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						招标天数
					</label>
					<div class="col-sm-3 input-group">
						<select class="form-control" name="disableDays">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<span class="input-group-addon">天</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">
						借款标题
					</label>
					<div class="col-sm-6 input-group">
						<input name="title" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">
						借款标题
					</label>
					<div class="col-md-6 input-group">
						<textarea name="description" rows="4" class="form-control" ></textarea>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary col-lg-offset-3" type="submit" data-loading-text="提交">
						提交申请
					</button>
				</div>
			</form>
		</div>

		<script src="js/jquery/jquery-2.1.3.js"></script>
		<script src="js/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery.bootstrap.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.form.js"></script>
		<script type="text/javascript">
			$("form").ajaxForm({
				success:function(){
					$.messager.popup("保存成功");
					setTimeout(function(){
						location.href="${pageContext.request.contextPath }/bid_request_list.do"
					},2000);
				}
			})
		</script>
	</body>

</html>
